<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tutorial Form</title>
</head>
<body>
<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/tutorials/add}" th:object="${tutorial}" method="post">
		<p>Title : <input type="text" th:field="*{title}"/></p>
		<p>Description : <input type="text" th:field="*{description}"/></p>
		<p>Published : <input type="text" th:field="*{published}"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>

</body>
</html>
